{% extends 'index-base.html' %}
{% block content %}

    <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 single-content">
              
              <p class="mb-5">
                <img src="{{singleblog.img.url}}" alt="Image" class="img-fluid">
              </p>  
              <h1 class="mb-4">
                {{singleblog.title}}
              </h1>
              <div class="post-meta d-flex mb-5">
                
                <div class="vcard">
                  <span class="d-block"><a href="#">{{singleblog.author}}</a> in <a href="#">{{singleblog.category}}</a></span>
                  <span class="date-read">{{singleblog.created_at}}
                </div>
              </div>
  
            <p>{{singleblog.content|safe}}</p>
  </div></div></div></div>
  {% endblock %}
