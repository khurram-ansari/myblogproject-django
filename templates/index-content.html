{% extends 'index-base.html' %}
{% block content %}
<div class="site-section py-0">
        <div class="owl-carousel hero-slide owl-style">
          {% for b in blog %}
          
          <div class="site-section">
            <div class="container">
              <div class="half-post-entry d-block d-lg-flex bg-light">
                <div class="img-bg" style="background-image: url({{b.img.url}})"></div>
                <div class="contents">
                  <span class="caption">Editor's Pick</span>
                  <h2><a href="{% url 'blog:singleblog' slug=b.slug %}">{{b.title}}</a></h2>
                  <p class="mb-3">{{b.snippet|safe}}</p>
                  
                  <div class="post-meta">
                    <span class="d-block"><a href="#">{{b.author}}</a> in <a href="#">{{b.category}}</a></span>
                    <span class="date-read">{{b.created_at}}<span class="mx-1">&bullet;</span> 3 min read <span class="icon-star2"></span></span>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
  
        {% endfor %}
  
  
        </div>
      </div>
    {% endblock %}
